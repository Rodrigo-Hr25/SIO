{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
{% endblock %}

{% include 'navbar.html' %}

{% block content %}
    <!-- Mensagens Flash -->
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <main class="login-container">
        <div class="log">
            <h2>Log In to Your Account</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username"><i class="bx bx-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="bx bx-lock-alt"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login"><i class="bx bx-log-in"></i> Log In</button>
            </form>
            <p class="register-link">
                Not Registered Yet? <a href="{{ url_for('auth.register') }}">Register</a>
            </p>
        </div>
    </main>
{% endblock %}

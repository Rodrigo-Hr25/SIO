{% extends 'base.html' %}

{% block title %}Edit Product{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/product.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editProduct.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <!-- Incluir Navbar -->
    {% include 'navbar.html' %}

    <!-- Mensagens Flash -->
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <!-- Container do Produto -->
    <div class="product-container">
        <div class="row product-details">
            <div class="col-md-6 image-section">
                <img src="{{ url_for('static', filename='assets/' + product.image) }}" alt="{{ product.name }}" class="img-fluid">
                <form action="/upload_image/{{ product.id }}" method="POST" enctype="multipart/form-data" class="image-upload">
                    <input type="file" name="image" accept="image/*" class="form-control">
                    <button type="submit" class="btn btn-primary mt-2">
                        <i class='bx bx-image-add'></i> Change Photo
                    </button>
                </form>
            </div>
            <div class="col-md-6 text-section">
                <form action="/update_product/{{ product.id }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" name="category" value="{{ product.category.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required>{{ product.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (â‚¬)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Available Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity | int }}" required>
                    </div>
                    <button type="submit" class="custom-button">
                        <i class='bx bx-save'></i> Save Changes
                    </button>
                    <button type="button" class="custom-button btn-back" onclick="history.back()">
                        <i class='bx bx-arrow-back'></i> Back
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

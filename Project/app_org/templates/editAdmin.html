{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
{% endblock %}

{% include 'navbarAdmin.html' %}

{% block content %}
    <!-- Mensagens Flash -->
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <!-- Seção Principal -->
    <main class="profile-container">
        <h1 class="page-title">Edit Your Profile</h1>
        <div class="profile-box">
            <form action="/edit_profile" method="POST">
                <section class="card-info">
                    <h2>Edit Your Account Details</h2>
                    <div class="form-group">
                        <label for="first_name">Name:</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" placeholder="Your last name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="example@domain.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" value="{{ user.phone_number }}" placeholder="+1234567890" pattern="\+?[1-9]\d{1,14}">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="4" placeholder="Your address">{{ user.address }}</textarea>
                    </div>
                </section>

                <section class="more-info">
                    <h2>Change Your Password</h2>
                    <div class="form-group">
                        <label for="old_password">Old Password:</label>
                        <input type="password" id="old_password" name="old_password" placeholder="Old password" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password:</label>
                        <input type="password" id="new_password" name="new_password" placeholder="New password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_new_password">Confirm New Password:</label>
                        <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm new password" required>
                    </div>
                </section>

                <button type="submit" class="btn-save"><i class="bx bx-save"></i> Save Changes</button>
            </form>
        </div>
    </main>
{% endblock %}

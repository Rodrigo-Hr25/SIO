{% extends "base.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
{% endblock %}

{% include 'navbar.html' %}

{% block content %}
    <!-- Mensagens Flash -->
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <main class="register-container">
        <div class="log">
            <h2>Create Your Account</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="username"><i class="bx bx-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="bx bx-envelope"></i> E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="bx bx-lock-alt"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password"><i class="bx bx-lock-alt"></i> Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-register"><i class="bx bx-user-plus"></i> Register</button>
            </form>
            <p class="login-link">
                Already Registered? <a href="{{ url_for('auth.login') }}">Log In</a>
            </p>
        </div>
    </main>
{% endblock %}
